<modal #fbModal>
    <modal-header>
        <h4 class="modal-title" style="width: 100%">

            Social Login
        </h4>
    </modal-header>
    <modal-body style="text-align: center">
        <div class="form-group" *ngIf="isEmail">
            <input type="text" name="Email" id="Email" [(ngModel)]="modelAuth.email" class="input-md round form-control" placeholder="Email"
                pattern=".{3,100}" required>
        </div>
        <div class="form-group">
            <input type="text" name="phone" id="phone" [(ngModel)]="modelAuth.phoneNo" class="input-md round form-control" placeholder="Phone Number"
                pattern=".{3,100}" required>
        </div>

        <div id="alert">

        </div>

    </modal-body>
    <modal-footer>

        <button class="btn btn-mod btn-round btn-medium" (click)="SocialSignUp(modelAuth.email, modelAuth.phoneNo, modelAuth.address)">
            Sign in
        </button>
    </modal-footer>
</modal>

<modal #forgotPasswordModal>
    <modal-header>
        <h4 class="modal-title" style="width: 100%">

            Forgot Password?
        </h4>
        <a href="javaScript:void(0)" (click)="forgotPasswordModal.close()" class="modal-icon">
            <i class="fa fa-times" aria-hidden="true"></i>
        </a>
    </modal-header>
    <modal-body style="text-align: center">
        <div class="form-group">
            <input type="text" name="Email" id="Email" #email placeholder="Email" pattern=".{3,100}" required>
        </div>

        <div id="alert">

        </div>

    </modal-body>
    <modal-footer>

        <button class="btn btn-mod btn-round btn-medium" (click)="forgotPassword(email.value);forgotPasswordModal.close()">
            Continue
        </button>
    </modal-footer>
</modal>
